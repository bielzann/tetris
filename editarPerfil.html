    <title>Editar Perfil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="espaco-cabecalho">
            <ul class="menu">
                <li class="menu-item"><a href="tetris.html">Início</a></li>
                <li class="menu-item"><a href="ranking.html">Ranking</a></li>
                <li class="menu-item"><a href="editarPerfil.html">Perfil</a></li>
            </ul>
            <span class="tetris">TETRIS</span>
            <a class="desconectar" href=conectar.html>Desconectar</a>
        </div>
    </header>
    
    <div class="content">
        <div class="editar">
            <h1>Editar perfil</h1>
            <form id="editarForm">
                <div class="infoNome">
                  <input type="text" class="controle" id="inputNome" placeholder="João da Silva">
                </div>
                <div class="infoEmail">
                  <input type="email" class="controle" id="inputEmail" placeholder="nome@email.com">
                </div>
                <div class="infoNickSenha">
                  <input type="text" class="controle" id="inputNickName" placeholder="joaosilva123">
                    <input type="password" class="controle" id="inputSenha" placeholder="**************">
                </div>
                <div class="infoCPF">
                  <input type="text" class="controle" id="inputCPF" placeholder="123.456.789-00" readonly>
                </div>
                <div class="infoNascimentoTelefone">
                    <input type="date" class="controle" id="inputDataNascimento" readonly>
                    <input type="tel" class="controle" id="inputTelefone" placeholder="(11) 91234-5678">
                </div>
                <button type="submit" class="botaoEnviar">Confirmar alterações</button>
              </form>
        </div>
    </div>
    <footer>
        <p class="texto-footer">© Unicamp</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
